<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS CDN for Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
    <style>
      body { background-color: darksalmon; }
      .input-form {
        text-align: center;
        width: 415px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div align="center" class="container-fluid-nav text-center bg-dark pb-3" style="color: azure;">
      {% block header %}{% endblock %}
      <br>
      <span class="badge rounded-pill bg-light text-dark mt-3">Kotlin Edition</span>
    </div>
    <div align="center" class="mt-4">
      {% block nav %}{% endblock %}
    </div>
    <div align="center" class="mt-4">
      {% block flash %}{% endblock %}
    </div>
    <div align="center" class="mt-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
