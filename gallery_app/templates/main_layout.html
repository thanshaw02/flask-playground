  - Styling inspiration came from the Bootstrap 5 documentation
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body { background-color: darksalmon; }
      .input-form {
        text-align: center;
        width: 415px;
        /* margin-top: 15px; */
        margin-left: auto;
        margin-right: auto;
      }
      .alert {
        position: absolute;
        top: 92px; left: 335px;
      }
    </style>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div align="center" class="container-fluid-nav text-center bg-dark display-4 pb-3" style="color: azure;">
      {% block header %}{% endblock %}
    </div>
    <div align="center" class="mt-2 mb-4">
      {% block flash %}{% endblock %}
    </div>
    <div align="center">
      {% block content %}{% endblock %}
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
